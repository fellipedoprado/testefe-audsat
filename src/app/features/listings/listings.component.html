<section>
    <h1>Lista de usuários</h1>

    <div class="filter-container">
        <mat-form-field>
            <mat-label>nome</mat-label>
            <input matInput [formControl]="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>username</mat-label>
            <input matInput [formControl]="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>e-mail</mat-label>
            <input matInput [formControl]="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>telefone</mat-label>
            <input matInput [formControl]="phone">
        </mat-form-field>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>

            <!-- E-mail Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <!-- Telephone Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Telephone </th>
                <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
            </ng-container>

            <!-- Open Posts Column -->
            <ng-container matColumnDef="openPosts">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let user">
                    <button
                        mat-icon-button
                        aria-label="Abrir os postos de usuário"
                        (click)="openPosts(user)"
                    >
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Selecione a quantidade de usuários">
        </mat-paginator>
    </div>

</section>
